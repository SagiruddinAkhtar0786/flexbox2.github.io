<!DOCTYPE html>
<html>
<head>
<style>
    p{
        position: relative;
    }
p::before { 
  content: "";
  background-color: yellow;
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0.2;
  color: red;
  font-weight: bold;
}
</style>
</head>
<body>

<p>My name is Donald</p>

</body>
</html>
